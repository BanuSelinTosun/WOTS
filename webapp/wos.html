<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Real Estate Reccomender</title>
<meta name="description" content="Real Estate Reccomender">
<meta name="author" content="Emre Ozdemir">

  <script type="text/javascript"
          src="{{ url_for('static', filename='jquery.js') }}">
  </script>
  <script type="text/javascript"
          src="{{ url_for('static', filename='app.js') }}">
  </script>
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/bootstrap.css') }}">

  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>

</head>

<body>
<div class="container">

    <h1>WOTS Real Estate Reccomender</h1>
    <div class="row">
      <p>This app will help to pick your next home in Seattle!</p>
      <p>Please enter the coefficients below!</p>
    <div>

      <div class="row">
        <div class="form-inline">

          <div class="form-group">
            <p class="form-control-static">minbed:</p>
          </div>
          <div class="form-group">
            <input class="form-control" id="minbed"></input>
          </div>

          <div class="form-group">
            <p class="form-control-static">maxbed:</p>
          </div>
          <div class="form-group">
            <input class="form-control" id="maxbed"></input>
          </div>

          <div class="form-group">
            <p class="form-control-static">minbath:</p>
          </div>
          <div class="form-group">
            <input class="form-control" id="minbath"></input>
          </div>

          <div class="form-group">
            <p class="form-control-static">maxbath:</p>
          </div>
          <div class="form-group">
            <input class="form-control" id="maxbath"></input>
          </div>

          <div class="form-group">
            <p class="form-control-static">proptype:</p>
          </div>
          <div class="form-group">
            <input class="form-control" id="proptype"></input>
          </div>

          <div class="form-group">
            <p class="form-control-static">neighborhood:</p>
          </div>
          <div class="form-group">
            <input class="form-control" id="neighborhood"></input>
          </div>


          <div class="form-group">
            <button type="button" id='find' class="btn-primary">Find!</button>
          </div>

        <div>
      <div>
      <div class="row">
        <!-- The span has an id so that later we can fill in the solution
             using js. -->
        <p> Selected Listings: <span id="Listings"></span> </p>
    </div>

    <div id="map" style="width: 500px; height: 400px;"></div>

    <script type="text/javascript">
      var locations = [['$819,950', 47.674609999999994, -122.38545900000001],
 ['$749,950', 47.671803000000004, -122.38584099999999],
 ['$614,500', 47.675446, -122.39018700000001],
 ['$529,000', 47.675509000000005, -122.37896],
 ['$435,000', 47.671391, -122.382706],
 ['$650,000', 47.670338, -122.391899],
 ['$730,000', 47.666396999999996, -122.36713200000001],
 ['$574,990', 47.669304, -122.39373799999998],
 ['$399,950', 47.665504, -122.369942],
 ['$495,000', 47.668343, -122.36289199999999],
 ['$599,999', 47.670627, -122.391494],
 ['$799,950', 47.673325, -122.383698],
 ['$589,950', 47.674049, -122.378128]];

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: new google.maps.LatLng( 47.671280461538458, -122.38169815384616),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var infowindow = new google.maps.InfoWindow();

      var marker, i;

      for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][1], locations[i][2]),
          map: map
        });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(locations[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    </script>

</div>
</body>
</html>
